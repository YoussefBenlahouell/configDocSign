#spring.cloud.config.uri=http://localhost:8888
spring.application.name=document-service
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.mail.host=smtp.gmail.com
spring.mail.port=587
#(above can be used for gmail)
spring.mail.username=${NOTIFICATION_MAIL}
spring.mail.password=${NOTIFICATION_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
eureka.client.serviceUrl.defaultZone=${EUREKA_URL:http://localhost:8761/eureka}
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/auth/realms/ms-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8080/auth/realms/ms-realm/protocol/openid-connect/certs
logging.level.org.springframework.security=DEBUG