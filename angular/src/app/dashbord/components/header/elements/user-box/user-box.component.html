<div class="d-flex">
  <div class="header-btn-lg pe-0">
    <div class="widget-content p-0">
      <div class="widget-content-wrapper">
        <div class="widget-content-left">
          <div class="btn-group" ngbDropdown placement="bottom-right">
            <button
              type="button"
              class="btn btn-link p-0 me-2"
              ngbDropdownToggle
            >
              <span>
                <div class="icon-wrapper icon-wrapper-alt rounded-circle">
                  <img
                    width="42"
                    src="{{ url }}"
                    alt=""
                    class="rounded-circle"
                  />
                </div>
              </span>
            </button>
            <div ngbDropdownMenu style="padding-top: 0px">
              <div class="widget-content bg-arielle-smile">
                <div class="widget-content-wrapper text-white">
                  <div class="widget-content-left">
                    <div class="widget-heading">
                      {{ securityservice.kc.tokenParsed.given_name }}
                      {{ securityservice.kc.tokenParsed.family_name }}
                    </div>
                    <div class="widget-subheading">
                      {{ securityservice.kc.tokenParsed.email }}
                    </div>
                  </div>
                  <div class="widget-content-right">
                    <div class="text-white">
                      <span>{{ Role }}</span>
                    </div>
                  </div>
                </div>
              </div>
              <!--<h4 class="dropdown-header">elj yassine</h4>
              <h6 class="dropdown-header" >eljyassine1@gmail.com</h6>-->
              <a
                href="http://localhost:80/dashbord/profileorg"
                class="dropdown-item"
              >
                <i
                  style="padding-right: 1.5%"
                  class="fa fa-fw"
                  aria-hidden="true"
                  title="group"
                  ></i
                >Company
              </a>
              <a
                href="http://localhost:80/dashbord/profileuser"
                class="dropdown-item"
              >
                <i
                  style="padding-right: 1.5%"
                  class="fa fa-fw"
                  aria-hidden="true"
                  title="id-card-o"
                  ></i
                >
                Manage your account
              </a>
              <a
                href="http://localhost:80/dashbord/changepassword"
                class="dropdown-item"
                (click)="editpassword()"
              >
                <i
                  style="padding-right: 1.5%"
                  class="fa fa-fw"
                  aria-hidden="true"
                  title="lock"
                  ></i
                >
                Change password
              </a>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item" (click)="onlogout()">
                <i
                  style="padding-right: 1.5%"
                  class="fa fa-fw"
                  aria-hidden="true"
                  title="sign-out"
                  ></i
                >Logout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
