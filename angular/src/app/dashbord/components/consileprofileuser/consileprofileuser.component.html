<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
  <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <div class="avatar-upload">
            <div class="avatar-edit">
              <input
                (change)="changephoto($event)"
                type="file"
                id="imageUpload"
                accept=".png, .jpg, .jpeg"
                value="file"
              />
              <label for="imageUpload"></label>
            </div>
            <div class="avatar-preview">
              <div
                id="imagePreview"
                [ngStyle]="{
                  'background-image': 'url(' + user.imageprofileUser + ')'
                }"
              ></div>
            </div>
          </div>

          <h2 class="font-weight-bold">
            {{ user.lnameUser }} {{ user.fnameUser }}
          </h2>

          <span
            style="font-size: 17px; color: darkblue"
            class="font-weight-bold"
            >{{ user.roleUser }}</span
          ><span class="text-black-50"
            >Created at : {{ user.creationDateUser | date }}</span
          ><span> </span>
        </div>
      </div>

      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Profile Settings</h4>
          </div>
          <div class="row mt-2">
            <div class="col-md-6">
              <label class="labels">Last Name</label>

              <input
                name="lnameUser"
                id="lnameUser"
                formControlName="lnameUser"
                type="text"
                class="form-control"
                placeholder="last name"
                value=""
              />
            </div>
            <div class="col-md-6">
              <label class="labels">First Name</label
              ><input
                name="fnameUser"
                id="fnameUser"
                formControlName="fnameUser"
                type="text"
                class="form-control"
                value=""
                placeholder="first name"
              />
            </div>
          </div>
          <div class="row my-3">
            <div class="col-md-12 my-3">
              <label class="labels">Mobile Number</label
              ><input
                name="telUser"
                id="telUser"
                formControlName="telUser"
                type="text"
                class="form-control"
                placeholder="enter phone number"
                value=""
              />
            </div>

            <div class="col-md-12 my-2">
              <label class="labels">Email</label
              ><input
                name="lnameUser"
                id="lnameUser"
                formControlName="lnameUser"
                type="text"
                class="form-control"
                placeholder="enter address mail"
                value=""
              />
            </div>

            <div class="col-md-12 my-2">
              <label class="labels">Date of Birth</label
              ><input
                name="birthDateUser"
                id="birthDateUser"
                formControlName="birthDateUser"
                type="date"
                class="form-control"
                placeholder="enter date of birth"
                value="{{ user.birthDateUser | date: 'yyyy-MM-dd' }}"
              />
            </div>

            <div class="col-md-12 my-2">
              <label class="labels">Function </label
              ><input
                name="fonctionUser"
                id="fonctionUser"
                formControlName="fonctionUser"
                type="text"
                class="form-control"
                placeholder="enter Function"
                value=""
              />
            </div>
          </div>

          <div class="row mt-3 my-2">
            <div class="col-md-6">
              <label class="labels">Country</label
              ><input
                name="contryUser"
                id="contryUser"
                formControlName="contryUser"
                type="text"
                class="form-control"
                placeholder="country"
                value=""
              />
            </div>
            <div class="col-md-6">
              <label class="labels">State/Region</label
              ><input
                name="regionUser"
                id="regionUser"
                formControlName="regionUser"
                type="text"
                class="form-control"
                value=""
                placeholder="state"
              />
            </div>
          </div>
          <div class="mt-5 text-center">
            <button type="submit" class="btn btn-primary profile-button">
              Save Profile
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-3 py-5">
          <div
            class="d-flex justify-content-between align-items-center experience"
          >
            <span>Organization Infos</span>
          </div>
          <br />
          <div class="col-md-12 my-2">
            <label class="labels">Organization' name </label
            ><input
              name="orgname"
              id="orgname"
              disabled
              type="text"
              class="form-control"
              placeholder="{{ user.organization.nameOrg }}"
              value=""
            />
          </div>
          <br />
          <div class="col-md-12">
            <label class="labels">Organization' email</label
            ><input
              name="emailorg"
              id="emailorg"
              disabled
              type="text"
              class="form-control"
              placeholder="philippe@gmail.com"
              value=""
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
